<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.time-table{
    background-color: #e0e6ea;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="time-table">
        <table>
            <tr>
                <th>Start Date</th>
                <td>28-11-2024</td>
            </tr>
            <tr>
                <th>Time</th>
                <td>2:00 PM - 4:00 PM</td>
            </tr>
            <tr>
                <th>Class Day</th>
                <td>Monday - Friday</td>
            </tr>
        </table>
    </div>
</body>
</html>
