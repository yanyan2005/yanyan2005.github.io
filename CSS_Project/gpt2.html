<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

.courses-section {
    margin-top: 50px;
}

.subtitle {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: bold;
    color: #0A0A52;
    position: relative;
    display: inline-block;
}

.subtitle::before,
.subtitle::after {
    content: "";
    display: inline-block;
    width: 30px;
    height: 2px;
    background-color: #0A0A52;
    vertical-align: middle;
    margin: 0 10px;
}

.course-title {
    font-size: 32px;
    font-weight: bold;
    color: #0A0A52;
    margin: 10px 0;
}

.search-box {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.search-box input {
    width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
}

.search-box button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0A0A52;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

.search-box button:hover {
    background-color: #080845;
}

    </style>
</head>
<body>
    <section class="courses-section">
        <h3 class="subtitle">COURSES</h3>
        <h1 class="course-title">All Courses</h1>
        <div class="search-box">
            <input type="text" placeholder="Search Courses">
            <button>Search</button>
        </div>
    </section>
</body>
</html>
