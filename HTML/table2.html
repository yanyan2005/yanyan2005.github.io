<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 2 lesson</title>
</head>
<h2>Invoice</h2>
<body>
    <table border="1" cellspacing="0" cellpadding="30"  >
        <thead>
            <tr>
                <th>No</th>
                <th>Items</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>4500 Ks</td>
                <td>4500 Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MA MA</td>
                <td>5</td>
                <td>750 Ks</td>
                <td>3750 Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>400 Ks</td>
                <td>4000 Ks</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>12250 Ks</th>
            </tr>
        </tfoot>
    </table>


    <h2>Save Money</h2>

    <table border="1" cellspacing="0" cellpadding="30">
        <thead style="background-color: blue; color: white;font-weight:bold;">
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>150000</td>
                <td rowspan="4">450000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>150000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>150000</td>
            </tr>

        </tbody>
    </table>


</body>
</html>
