<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h2> table lesson</h2>
    <table border="1" cellspacing="0" cellpadding="35">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Front End Web</td>
                <td>Tamwe</td>
                <td>24</td>
                <td>23/1/2020</td>
                <td>570K</td>
            </tr>
            <tr>
                <td>Aung Aung</td>
                <td>Back-end Developer</td>
                <td>Tamwe</td>
                <td>24</td>
                <td>24/1/2020</td>
                <td>670K</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>Back-end Developer</td>
                <td>Tamwe</td>
                <td>25</td>
                <td>25/1/2020</td>
                <td>700K</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
